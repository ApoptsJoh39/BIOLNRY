{% extends "base.html" %}

{% block title %}Password Changed - Marketplace{% endblock %}

{% block content %}
<style>
  /* Colores azul claro */
  .bg-lightblue-100 { background-color: #E1F5FE; }
  .bg-lightblue-200 { background-color: #B3E5FC; }
  .bg-lightblue-300 { background-color: #81D4FA; }
  .bg-lightblue-400 { background-color: #4ff7e3; }
  .bg-lightblue-500 { background-color: #29B6F6; }
  .bg-lightblue-600 { background-color: #03A9F4; }
  .text-lightblue-600 { color: #03A9F4; }
  .text-lightblue-700 { color: #0288D1; }
  .border-lightblue-400 { border-color: #4FC3F7; }
  .border-lightblue-500 { border-color: #29B6F6; }
  .hover\:bg-lightblue-500:hover { background-color: #29B6F6; }
  .hover\:bg-lightblue-600:hover { background-color: #03A9F4; }
  .hover\:text-lightblue-600:hover { color: #03A9F4; }
  .focus\:ring-lightblue-500:focus { --tw-ring-color: #29B6F6; }
</style>
<section class="py-12">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="p-6 md:p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-heading font-bold text-gray-900 mb-2">Password Changed</h1>
                    <p class="text-gray-600">Your password has been changed successfully.</p>
                </div>
                <div class="text-center">
                     <a href="{% url 'account_login' %}" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-lightblue-600 hover:bg-lightblue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lightblue-500">Log in with your new password</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
